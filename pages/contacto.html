<body>

  <!-- COMIENZO DEL HEADER -->

    <img src="../images/Header.png" alt="error-logo" id="img-header">

    <!-- COMIENZO DE NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#"><img src="../images/isologo.png" alt="" id="sr-logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav mx-auto">
            <a class="nav-link active" aria-current="page" href="../index.html" id="bonotes_menu">PRINCIPAL</a>

      </div>
    </nav>
    <!-- FIN DE NAVBAR -->

  </header>
  <!-- FIN DEL HEADER -->

  <main>

    <!-- COMIENZO DEL FORMULARIO DE CONTACTO -->
    <form class="row g-3 formulario_contacto">
      <h1> <strong> ¡DEJANOS TU MENSAJE Y LO LEEREMOS AL AIRE</strong> </h1>
      <div class="col-7">
        <label for="inputName" class="form-label">APELLIDO Y NOMBRE</label>
        <input type="text" class="form-control" id="inputName" placeholder="Ingrese su apellido y nombre" required>
      </div>
      <div class="col-7">
        <label for="inputEmail4" class="form-label">INGRESE SU EMAIL</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="sample@sample" required>
      </div>
      <div class="col-7">
        <label for="inputNumber" class="form-label">NUMERO DE CONTACTO</label>
        <input type="tel" class="form-control" id="inputNumber" placeholder="Celular/Teléfono Fijo">
      </div>
      <div class="col-7">
        <label for="inputText" class="form-label">INGRESE SU MENSAJE</label>
        <textarea class="form-control" id="inputText" placeholder="Mensaje" cols="30" rows="10" required></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">ENVIAR</button>
      </div>
    </form>
    <!-- FIN DEL FORMULARIO DE CONTACTO -->

  </main>

  <!-- COMIENZO DEL FOOTER -->
  <footer class="bg-dark text-center" id="footer_contacto">
    <div class="container p-4 pb-0">
      <section class="mb-4">
        <a href="https://www.facebook.com/sintoniaroja/" target="_blank"><img src="../images/facebook.png" alt="fb-error" class="iconos"></a>

        <a href="https://www.instagram.com/sintoniaroja/" target="_blank"><img src="../images/instagram.png" alt="insta-error" class="iconos"></a>

    </div>
